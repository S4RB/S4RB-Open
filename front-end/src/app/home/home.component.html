<div class="container-fluid">
  <section>
    <div class="content-container">
      <div class="header-container">
        <h5 translate>Complains per million units</h5>
        <div class="btn-group btn-group-toggle"
             ngbRadioGroup
             name="radioBasic"
             [(ngModel)]="radioButtonGroupModel"
             (change)="radioButtonGroupOnChange($event)">
          <label ngbButtonLabel class="btn-sm btn-outline-secondary">
            <input ngbButton type="radio" value="year"/> Yearly
          </label>
          <label ngbButtonLabel class="btn-sm btn-outline-secondary">
            <input ngbButton type="radio" value="month"/> Monthly
          </label>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" translate>Date</th>
          <th scope="col" translate>Complaints</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of cpmu; let i = index">
            <th scope="row">{{ i }}</th>
            <td>{{ parseDate(c.Month) | date:'MMMM y' }}</td>
            <td>{{ c.Complaints || 'No value' }}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <app-loader [isLoading]="$loading"></app-loader>
      </div>
    </div>
  </section>
</div>
