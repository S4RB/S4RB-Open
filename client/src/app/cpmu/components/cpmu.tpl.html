<div id="cpmu">
  <header>
    <h1>Complaints per million units</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Month / quarter</th>
          <th>CPMU</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in ctrl.cpmuData">
          <td>{{item.month}}</td>
          <td class="number">{{item.cpmu}}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
