<div>
    <label for="filter-type">Mode:</label>
    <select id="filter-type"
        ng-model="selectedOption"
        ng-init="selectedOption = $ctrl.changeMode($ctrl.options[0])" 
        ng-options="option.label for option in $ctrl.options" 
        ng-change="$ctrl.changeMode(selectedOption)"></select>
<div>
    <table>
        <tr>
            <td ng-repeat="(stateKey, value) in $ctrl.state[0]">{{ stateKey }}</td>
        </tr>
        <tr ng-repeat="data in $ctrl.state">
            <td ng-repeat="(stateKey, value) in data">{{ stateKey === 'Month' ? (value | date:'MMMM yyyy') : value }}</td>
        </tr>
    </table>
</div>
